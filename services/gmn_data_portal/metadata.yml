extra_css_urls:
  - "/assets/styles.css"

databases:
  gmn_data_store:
    queries:
      meteor_summary_feed:
        title: Meteor Summary Atom Feed
        sql: |-
          select
            id as atom_id,
            id as atom_title,
            strftime(meteor.updated_at) || '+0000' as atom_updated,
            'http://0.0.0.0:8001/gmn_data_store/meteor_summary?_where=unique_trajectory_identifier=%22' || id || '%22' as atom_link
          from
            meteor
          order by
              beginning_julian_date desc
          limit
            64